    class Superhero {
        constructor (name, powers, realName, job) {
            this.name = name;
            this.powers = powers;
            this.realName = realName;
            this.job = job;
            this.nameDOM = document.getElementById("name");
            this.powersDOM = document.getElementById("powers");
            this.realNameDOM = document.getElementById("realName");
            this.jobDOM = document.getElementById("job");
        }
        addContent() {

            this.nameDOM.innerHTML = this.name;
            this.powersDOM.innerHTML = this.formatPowers();
            this.realNameDOM.innerHTML = this.realName;
            this.jobDOM.innerHTML = this.job;
        }
        formatPowers() {
            var content = '<ul>';
            for (var i = 0; i < this.powers.length; i++) {
                content += '<li class="power">' + this.powers[i] + '</li>'
            }
            content += '</ul>'
            return content
        }

    }
